<H2> Workspace</H2>
<div class="workspace">
    <button (click)="importFile()" id="btnImport">Import file</button>
    <div class="panel" *ngFor="let panel of panels">
        <div class="thumbnail" [style.background]="panel.thumbnail">
            <span>{{panel.fileName}}</span>
        </div>
    </div>
</div>
